<!doctype html5>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id"
        content="655703055622-gdqg0q28mh8725vfjhutfk1idnhcfagj.apps.googleusercontent.com">
    <title>Tela login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <div class="modal fade" id="modalEsqueciSenha" tabindex="-1" aria-labelledby="modalEsqueciSenhaLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEsqueciSenhaLabel">Esqueci a senha</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Voce Recebera um e-mail com istruções para cadastrar nova senha
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-5" id="Titulo">Minha Garantia</h5>
                        <div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                <label for="floatingInput">E-mail</label>
                                <div class="invalid-feedback">
                                    E-mail inválido
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control " id="password" placeholder="Password">
                                <label for="floatingPassword">Senha</label>
                                <div class="invalid-feedback">
                                    Usuário ou senha inválido
                                </div>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                                <label class="form-check-label" for="rememberPasswordCheck">
                                    Lembrar Senha
                                </label>
                            </div>

                            <div class="d-grid">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold" id="botaoEntrar"
                                    type="submit">Entrar</button>
                            </div>

                            <div class="d-grid">
                                <button class="btn btn-link" type="reset" data-bs-toggle="modal"
                                    data-bs-target="#modalEsqueciSenha">Esqueceu sua senha?</button>
                            </div>

                            <hr class="my-4">
                            <div id="gSignInWrapper" class="d-grid mb-2">
                                <button id="btn-google" data-onsuccess="onSignIn"
                                    class="btn  btn-login text-uppercase fw-bold" type="submit">
                                    <i class="bi bi-google"></i> Entrar com Google
                                </button>
                            </div>


                            <div class="d-grid mb-5">

                                <div id="fb-root"></div>
                                <div class="fb-login-button" data-width="100%" data-size="large"
                                    data-button-type="login_with" data-layout="default" data-auto-logout-link="false"
                                    data-use-continue-as="false"></div>
                            </div>


                            <div class="d-grid">
                                <a href="index.html">
                                    <button class="btn btn-primary btn-login text-uppercase fw-bold" id="botaoCadastrese"
                                        type="submit">CADASTRE-SE</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer row">
                <p class="text-end">&copy; 2022 Minha Garantia</p>
                <p class="text-end">Desenvolvido por: Grupo 4</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/api:client.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v15.0&appId=445410587713105&autoLogAppEvents=1"
        nonce="wfhHj5ha"></script>
    <script>
        var response;
        window.fbAsyncInit = function () {
            FB.init({
                appId: '445410587713105',
                cookie: true,
                xfbml: true,
                version: '1'
            });

            FB.AppEvents.logPageView();

        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
        FB.getLoginStatus(function (response) {
            statusChangeCallback(response);
        });
    </script>
    <script src="./login.js"></script>
</body>

</html>
